<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="tryprofile.css">
</head>
<body>
    <div class="tablelist">
        <table>
            <tr>
                <th> Name </th>
                <td> <input type="text" id="name"> </input></td>
                <td> <img src = "img" height = "120px"width = "120px"> </td>
            </tr>
            <tr>
                <th> Gender </th>
                <td> 
                <select id = "gender">
                    <option value="Male"> Male </option>
                    <option value="Female"> Female </option>
                </select>
            </td>
            </tr>
            <tr>
                <th> Present Address </th>
                <td> <input type="text" id="PA"> </input></td>
            </tr>
            <tr>
                <th> Date of Birth </th>
                <td> <input type="date" id="DOB"> </input></td>
            </tr>
            <tr>
                <th> Age </th>
                <td> <input type="number" id="age"> </input></td>
            </tr>
        </table>
    </div>
</body>
</html>
