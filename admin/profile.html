    <div class="tablelist">
        <p> Profile </p>
        <table>
            <tr>
                <th> Name </th>
                <td> <input type="text" id="name"> </input></td>
                <td> <img src = "img" height = "120px"width = "120px"> </td>
            </tr>
            <tr>
                <th> Gender </th>
                <td colspan="2"> 
                <select id = "gender" >
                    <option value="Male"> Male </option>
                    <option value="Female"> Female </option>
                </select>
            </td>
            </tr>
            <tr>
                <th> Present Address </th>
                <td colspan="2"> <input type="text" id="PA"> </input></td>
            </tr>
            <tr>
                <th> Date of Birth </th>
                <td colspan="2"> <input type="date" id="DOB"> </input></td>
            </tr>
            <tr>
                <th> Age </th>
                <td colspan="2"> <input type="number" id="age"> </input></td>
            </tr>
            <tr>
                <th> Email </th>
                <td colspan="2"> <input type="email" id="email"> </input></td>
            </tr>
            <tr>
                <th> Contact Number </th>
                <td colspan="2"> <input type="number" id="num"> </input></td>
            </tr>
        </table>
